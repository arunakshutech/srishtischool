<!-- templates/yourapp/navbar.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Transparent Blur Effect</title>
    <!-- Load static CSS -->
    <link rel="stylesheet" href="{% static 'yourapp/css/style.css' %}">
    <style>
        /* Inline styles for backdrop-filter to support older browsers */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background with 50% opacity */
            backdrop-filter: blur(10px); /* Blur effect */
            color: #fff;
            position: fixed;
            width: 100%;
            z-index: 1000; /* Ensure navbar is on top of other content */
            transition: background-color 0.3s ease; /* Smooth transition for background color change */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Your Logo</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Main Content Area</h1>
        <p>This is where your main content goes.</p>
    </div>

    <!-- Load static JavaScript -->
    <script src="{% static 'yourapp/js/app.js' %}"></script>
    <script>
        // JavaScript for burger menu toggle
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            burger.classList.toggle('active');
        });
    </script>
</body>
</html>

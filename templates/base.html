<!-- templates/yourapp/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <!-- Load static CSS -->
  
    <!-- Additional styles specific to base.html -->
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Include navbar -->
    {% include 'navbar.html' %}

    <!-- Main content area --
    <div class="content">
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </div>

    <!-- Load static JavaScript -->
   
    <!-- Additional scripts specific to base.html -->
    {% block extra_scripts %}
    
    {% endblock %}
</body>
</html>

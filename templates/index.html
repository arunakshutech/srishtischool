{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Transparent Blur Effect</title>
    <!-- Load static CSS -->
    <link rel="stylesheet" href="{% static 'example/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <span id="logo-text"></span>
        </div>
        <div class="navbar-toggle" id="navbar-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="navbar-menu" id="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="{% static 'example/images/p1.jpg' %}" class="carousel-image" alt="Image 1">
            <img src="{% static 'example/images/p2.jpg' %}" class="carousel-image" alt="Image 2">
            <img src="{% static 'example/images/image4.jpg' %}" class="carousel-image" alt="Image 3">
            <img src="{% static 'example/images/image3.jpg' %}" class="carousel-image" alt="Image 4">
        </div>
    </div>


    <!-- Load static JavaScript -->
    <script src="{% static 'example/js/scripts.js' %}"></script>
</body>
</html>
